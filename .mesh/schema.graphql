schema {
  query: Query
}

type Query {
  order(id: ID): Order
  contract(id: ID): Contract
  attribute(id: ID): Attribute
}

type Order {
  id: ID
  name: String
  attribute_id: String
  contract_id: String
  contract: Contract
  attribute: Attribute
}

type Contract {
  id: ID
  name: String
}

type Attribute {
  id: ID
  name: String
}